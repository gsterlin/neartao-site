baseURL: https://neartao.com
languageCode: en
title: NearTao's Blog
theme: PaperMod
taxonomies:
  category: categories
  tag: tags
params:
  description: Inner peace and inner beats.
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: Music-2
      url: /music-2/
      weight: 1
    - name: Albums
      url: /music/
      weight: 2
    - name: About
      url: /about/
      weight: 3
    - name: "\U0001F50D"
      url: /search/
      weight: 4
