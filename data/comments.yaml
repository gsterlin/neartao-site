  published: 2021-08-07T11:06:06Z
  parent_id: "1703"
  content: "While the MPC 1k, 2.5k, and 500 all share a similar processor and CPU, so *technically* a form of JJOS could be ported over, my understanding is that JJ never had access to the build tools or encryption routines for the 500, or other things necessary to actually bring a form of JJOS to the MPC 500.  So unfortunately you have what you have on the MPC 500.  If you are looking for JJOS features, at roughly the same size, your best bet would be to invest in the MPC 1k.  \n\nGood luck!"
