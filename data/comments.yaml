  content: "Wanted to quickly mention that recording to banks C/D using the memory card significantly reduce the SP202's noise floor so that you have less high-pitched noise to eq out of your recordings (shown by non-juror on youtube). Also worth mention is that if you're sequencing from an MPC or other midi sequencer, the 202 responds to velocity with a value of 0 or 1-127. \n\nUnlike the 303 which uses WAV files, the 202 records in the old Roland proprietary RDAC file format for which there is some part of a decoder available at https://github.com/randygordon/rdac but it apparently requires you to use a hex editor and I just don't know enough about that to make it work. If someone figures it out, it will mean that you could put samples on the card or pull them off straight to a computer using a card reader.\n\nIt's awesome that you figured out how many semitones the pitch down effect spans, this should make it a lot easier to calculate and create a slightly faster than desired loop on a drum machine or modern sequencer, with the intent of recording that onto the 202 and then using the correlation between pitch and tempo, produce a pitched down output which is aligned with your desired project bpm.\n\nLook forward to seeing any updates."
